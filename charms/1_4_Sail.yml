id: siatm
name: "Storm-In-A-Teacup>Method"
cost: (Special)m, 1wp
mins: {Sail: 3, Ess: 3}
type: [Simple, Dramatic Action]
keys: [Combo-OK, Compulsion]
dur: Indefinite
