  This Charm allows the Discordian to transmit the force of an attack on him
  into another object or being with which he is in contact.  Applicable
  objects or beings are the same as those described for Stone Skin
  Substitution.
  
  The character suffers at most minimum damage (usually, the attacker's
  Essence in dice), while the receiving object suffers full damage.  If the
  damage is insufficient to overcome the Hardness of the object then the force
  rebounds.  If the attack is hand-to-hand rather than ranged, then the
  attacker must check for Knockdown if the damage exceeds (attacker's Stamina
  + Resistance).
  
  The character may also activate this Charm if subject to a
  magically-enhanced Knockback effect which causes additional damage on
  impact.  This usage does not affect the damage of the original effect, only
  that of impact after Knockback.
  
  This Charm protects the character against damage from attacks, and against
  Crippling effects as a consequence of damage.  It will generally not protect
  against other keyworded effects, and may not protect against certain
  Crippling effects, depending on how they are inflicted.  Also, note that
  objects which are to be the targets of transmitted damage must be
  sufficiently solid: tapestries or water would not suffice, though sand and
  earth probably would.  If the instant or cumulative damage is enough to
  destroy the target of the transmitted force, the character and other
  combatants may have to make Athletics checks, suffer environmental damage or
  otherwise deal with the consequences.
  
