  The chosen of Eris are not immune to Chaos, but they have a deeper
  understanding of it than others.  This Charm allows the character to alter
  the consequences of a Shaping effect when it is successfully applied to him.
  For Wyld mutations, they may alter the severity level by one in either
  direction (including choosing to completely ignore the least severe
  mutations).  For other Shaping effects which numerically alter some trait,
  they may adjust the value by one, again in either direction.  For Shaping
  effects which do not fall into these categories, the player may agree some
  appropriate adjustment with the storyteller.
  
