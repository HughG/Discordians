  This Charm protects against various forms of damage to the character by
  redirecting it into some other aspect of his being.  It comes in three
  variants; the character chooses one when initially purchasing this Charm,
  and can buy the others later for half the normal Charm cost.  The character
  can stack any number of activations of one or more variants.  In all cases,
  the Charm must be activated at the moment the keyworded effect applies for
  it to be effective.
  
  /Tasty Poison Adaptation/: As long as motes are committed to this Charm,
  each interval which would require a Stamina + Resistance passes without
  damage, but still allows the substance to gradually leave his system.  The
  Charm only prevents damage; it does not prevent any penalties if the
  character has received more doses than his tolerance for the substance
  allows.  Until the poison has run its course, the character treats any other
  substance as if it were as poisonous as the unmitigated toxin, including
  water.  For fast-acting poisons this may not be a problem, but the targeted
  poison does not necessarily provide nourishment so, for slower toxins, the
  character may starve if untreated.  If no other treatment for the original
  poison is available, a common approach is for a character to re-activate it
  for alcohol, wean himself off onto that, and survive with no more than a bad
  hangover.
  
  /Soul-Sickness Transfer/: Any one Sickness effect which would harm the
  character may be transformed into a sickness of the heart, severely changing
  the tone of one of his Intimacies.  The character chooses the Intimacy to be
  affected and can propose the new tone, though the Storyteller must agree
  that the change puts the character at a significant disadvantage.  Once the
  sickness has been cured or run its course, the Charm ends and the Intimacy
  is restored, unless it has been removed in the meantime.  The character
  cannot work to erode the Intimacy while it carries the Sickness, though
  others may.  If the Erisian allows the commitment of motes to lapse
  prematurely, the Intimacy is restored, but the Sickness returns to run
  whatever remains of its natural course.
  
  /Puissance as Poultice/: Activated in response to a Crippling effect, this
  Charm allows the character to transfer the destruction to any one of his
  Abilities which is rated 1 or more.  As long as the motes remain committed
  to this Charm, the Crippling effect is held at bay, but the character's
  rating in that Ability is treated as zero.  This does not prevent the
  character from using any Charms he knows which require a rating in that
  Ability, but it does disable any Charm effects which are conditional on a
  particular rating, typically worded as ``at Archery 3+'' or ``a further
  purchase at Lore 4''.  Specialties are unavailable, though Excellencies can
  still be spent on rolls, still treating the Ability rating as zero for the
  purpose of dice caps.  When the motes are released, the character's Ability
  rating returns to normal, but the Crippling wound takes effect unless
  suitable medical treatment has been given.  The character can alternatively
  spend 3 experience points, as if raising the Ability from 0 to 1.  This does
  not raise the Ability but immediately heals the wound.
  
