  The Bishops of Greyface do not gladly suffer Chaos when it gets in their
  way.  With this Charm the character may undo any one Shaping effect which
  has altered her at any point in time.  If the Shaping affected more
  individuals than just the character, she will be the only one to escape it.
  A ghostly rainbow outline of the character will persist, hanging in space
  for one scene, embodying that sloughed-off magic.  If any other being
  touches it before the scene expires, the original effect is immediately
  applied to them, though they may use any powers of their own to resist it.
  
  If the character is attuned to a Fair Folk adjuration, each use of this
  Charm disables one of the mutations it confers.  Once all mutations have
  been disabled, she is no longer attuned to the artifact, regardless of
  whether or not she has fulfilled or broken the oath.
  
