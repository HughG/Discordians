  This Charm is similar to the Elemental Charm known as Elemental
  Rejuvenation. To use it, the character must be in contact with a powerful
  manifestation of the Erisian element associated with his Division or
  Parametadivision.  While it is active, the Chosen of Eris either heals one
  health level of damage every five ticks, or regains one point of Willpower
  every 23 minutes (i.e., 7 points every 6 hours), the choice being made when
  the Charm is activated.  In the case of healing damage, bashing is healed
  first, then lethal, then aggravated.  However, this requires the character's
  full attention, so he is Inactive, though still aware of his surroundings.
  He may choose to end the Charm reflexively at any time, whereupon he can act
  on the following action.
  
  The question of whether something consists of one of the Elements described
  in Discordian Doctrine is really one of viewpoint and belief, so the
  storyteller may require a descriptive stunt to justify use of this Charm.
  If so, an insufficient stunt might result in the duration between benefits
  being doubled or tripled, or the Charm failing to activate at all.  If the
  stunt is judged sufficient, the normal stunt benefits, of regaining Essence
  or Willpower, are not available.
  
