  Instructing troops or comrades to avoide hostile or suspicious actions, the
  Discordian attempts to persuade one or more enemy unit(s) that his own unit
  is not a threat.  He rolls ([Charisma or Manipulation] + War) and compares
  the total against the MDV of the commander of any enemy unit he encounters
  (using War or Socialize as the relevant ability, as applicable).  As long as
  his unit does not attack, and is not observed taking opposing actions (such
  as sapping, theft of resources, poisoning of supplies etc.), enemy units
  whose MDV is less than the total rolled by the Taskmaster will not choose to
  attack, detain or otherwise or oppose his unit.  The character can choose to
  spend a point of Willpower on the Charm to give it the Compulsion keyword,
  in which case it becomes unnatural mental influence, and succeeds
  automatically against each enemy unit encountered, unless that unit's leader
  spends a point of Willpower to resist.
  
  The Charm's effects end immediately if the unit becomes engage in open
  hostilities.  If they are observed undertaking sabotage or similar indirect
  attacks, the effect ends only against those units with members who observe
  them.  The Exalt need not be the leader of a unit to employ this Charm, but
  he must be able to persuade its members to avoide hostilities.
  
