  Drawing on the flows and filaments of chaos in the heat of battle, the
  Taskmaster instantly reshapes his unit to his liking.  Activating this Charm
  allows a unit of which he is a member to take a Change Formation, Turn,
  Split Unit or Merge Unit as a reflexive action with Speed 0, -0 DV.  For
  example, this allows a unit to apply the benefits of switching to Relaxed or
  Skirmish formation against an incoming ranged attack, before that attack is
  resolved.  If the character does not lead the unit, and the unit leader
  opposes the change, make an opposed (Charisma + War) roll between the
  character and the better of the unit's leader and its best relay.
  
