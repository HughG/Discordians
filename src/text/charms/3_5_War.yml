  This Charm supplements a Change Formation action, allowing a unit containing
  the character to adopt a very unusual formation.  Troops form into small
  groups where two or more carry another above their heads.  This treats the
  unit as if its members were mounted (see [Core], pp. 154-155), giving the
  units members a +1 bonus to DV against close combat attacks, and enemy units
  a -1 penalty to DV if attacking in close combat.  If the unit was originally
  a standard mounted unit, these adjustments are doubled.  The Charm is not
  applicable if the unit was already mounted on beasts using howdahs.  The
  ``steeds" are treated as having a control rating of 0, and the Abilities of
  the riders are not capped by their Ride ability, since those below them
  remain equally well-trained soldiers.  The movement rate of the unit is
  reduced by 25%.
  
