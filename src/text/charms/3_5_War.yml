text: |

  A Overseer interprets the systems around her clearly, reading in them
  patterns both hidden and unintended.  In large-scale combat this provides
  her with advantages in anticipating and interfering with an opponent's
  tactics.  As long as she keeps this Charm active, external penalties or
  difficulty modifiers due to the opposing units, or difficulty ratings based
  on the units' traits, are reduced by her Essence.  This does not directly
  affect attack and defence in most cases, since DV is not a penalty, but it
  may help in Exhaustion and Morale checks, for example.
  
  Her unit also adds (Essence) dice to any opposed rolls when an enemy unit
  attempts an ambush or other unexpected attack.  Lastly, if she witnesses a
  coded signal between enemy units, she may make an (Intelligence + War) roll
  with a difficulty equal to the War rating of the signalling unit, to get the
  gist of the message; more successes will give a clearer understanding.
  
  This Charm can be activated against only one enemy at a time.  That need not
  mean a single unit, since all the units under a given general will work
  together following some explicit pattern or inherent style.  As long as a
  number of units see themselves to be on the same side, activating this Charm
  against one makes it effective agianst all.  However, if two or more
  entirely separate powers take the field against the Bishop, she can use this
  Charm against the units of only one.  She may end the Charm at any time and
  re-activate against a different enemy.
  
