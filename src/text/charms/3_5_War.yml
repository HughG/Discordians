text: |
  
  For the duration of this Charm, a unit containing the character finds
  themselves more in harmony with the terrain.  For the purposes of movement
  penalties, the unit treats Extreme terrain as merely Difficult, and
  Difficult terrain as Open.  Utterly impassable terrain, such as a sheer
  cliff face or solid wall, remains impassable.  Penalties from unstable
  terrain are reduced by 1, and DV bonuses from cover are increased by 1.
  These benefits apply only as long as the unit is moving or is engaged
  hand-to-hand with other units.  Staying put behind cover does not provide
  benefits, though neither does it cause the Charm to end.
  
