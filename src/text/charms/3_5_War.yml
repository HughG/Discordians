  A Knight of the Five-Sided Temple calls out to a single group which opposes
  him, decrying some other group as a worse, mutual enemy.  He must share a
  language with the target group and be able to clearly describe the supposed
  new enemy, unless that enemy is within line of sight, in which case facial
  expressions and gesturing will suffice.
  
  The Charm exerts an unnatural mental influence to persuade the target group
  will believe that they are not opposed to the character's group, but do
  oppose the indicated enemy.  The character's player rolls ([Charisma or
  Manipulation] + War) and compares the total against the MDV of the leader of
  the target group (using War as the relevant ability).  If that MDV is less
  than the total rolled by the Taskmaster, the Illusion takes effect.  The
  group leader can resist the Illusion by spending 3 points of Willpower; this
  cost drops to 1 if either the character's group is a known enemy or has
  previously been hostile, or the proposed new enemy is an existing firm ally
  of the target group.
  
  The character's group need not attack the new enemy, though the target group
  is not compelled to do so either: they will not necessarily rush in as
  cannon fodder.  The Charm's effects end immediately if the character's group
  is seen to attack the target group or aid the new enemy.  The Exalt need not
  be the leader of a unit to employ this Charm, but he must be able to
  persuade its members to avoide hostilities towards the target.
  
