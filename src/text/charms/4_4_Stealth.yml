  TODO
  
  This Charm allows the character to draw a twisting, fractal-folded shroud of
  the unfabric of Elsewhere around her form, almost entirely removing her from
  the reality in which she stands.  While hidden she cannot move with respect
  to her original location, and will always reappear there when the Charm
  ends.
  
  All mundane attempts to observe or interact with her automatically fail,
  meaning that mortals may walk right through the space she previously
  occupied.  Charms or other magic which attempt to locate her, or hidden
  things, or the magic of the Charm itself, have their base difficulty
  increased to her (Stealth + Essence) if it would otherwise be less.  If
  detection succeeds, the character's location is determined with an accuracy
  of ([threshold successes - character's Stealth] x 5) yards, to a minimum of
  pinpoint accuracy at zero yards.  Against automatically successful effects
  such as Eye of the Unconquered Sun, this Charm forces a contested roll and
  adds the character's Stealth in automatic successes.
  
  While concealed, the character cannot be spatially targeted for any actions
  other than attempts to locate her.  Even once her location is precisely
  known, she cannot be targeted with physical weapons, even magical ones, or
  Touch effects.  Damage and other unpleasant effects from natural area
  effects are completely negated, while those from magical sources are delayed
  (Essence) actions as the magic must work its way through strange folds of
  space to reach the character.  If the character notices such an effect and
  deactivates the Charm before it reaches her, she is unaffected, though the
  effect might still be active in her original location.
  
  The downside of this Charm is that the character's isolation works both
  ways, so she suffers a -4 external penalty to perceive events in her
  original location, including magical area effects which might hurt her after
  a delay.  She cannot target anything or anyone there with any individually
  targeted or area actions or effects, mundane or magical, other than to
  observe them.
  
  Effects which allow someone to see into Elsewhere completely bypass this
  Charm's concealment, but do not normally work around the protection from
  damage it provides.  It is not possible for the character to use any magical
  effects which guarantee absolute success to see out from under her cloak,
  though she may enhance her senses, including use of the second excellency.
  Effects which target a being as a unique individual or through some arcane
  or other remote link also completely bypass this Charm's shield, in either
  direction, and are not delayed by it.  The character is not made immaterial
  by this Charm and so is not specially affected by magic which targets such
  beings.
  
