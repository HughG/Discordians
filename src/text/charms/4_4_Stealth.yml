  This Charm damps, overloads, or otherwise interferes with perception of the
  character in any one of the five senses, and it may be activated multiple
  times to affect several senses together.  The character might shroud herself
  in silence, enhance one small part of her scent profile massively to trick
  pursuing beasts, or surround herself with a flurry of lights and shadows to
  make it harder to identify her.  The effect is to impose an external penalty
  equal to her permanent Essence on all attempts using the relevant sense to
  track, identify, target or--if the sense is suppressed--even detect her.
  Choosing the sense of touch will not prevent others from locating her by
  touch, but it will make her feel like something other than she appears.
  This Charm only provides confusion, so it cannot be used for fashioning a
  disguise, projecting a detailed image, mimicking a particular scent or
  similar fine work.

  With the trait minimums required for this Charm, its effects cover only the
  character's immediate person, including whatever she is wearing or carrying.
  At Stealth 4, she can extend it to cover a radius of up to (Essence x 2)
  yards.  She must choose the range when activating the Charm, and cannot
  change it thereafter, the effect remaining centered on her if she moves.  At
  Essence 4+, if multiple activations of the Charm are stacked the Willpower
  cost applies only to the first activation.  A second purchase at Essence 4+
  allows the Charm to be applied to almost any other exotic senses one could
  imagine, limited only by the Storyteller.  Heat vision, echolocation, and
  Essence sight are certainly among those affected.

  Power which reveal information via the senses may or may not be affected,
  depending on how they work and whether they require a roll which fails due
  to this Charm's penalty.  For example, the Malfean Charm Insignificant
  Embers Intuition is based on noticing sensory details, so this Charm might
  defeat it.  On the other hand, while this Charm might prevent others from
  hearing the character's words, it would not directly contest the Pyrian
  power of Factual Determination Analysis, if applied by an Infernal who
  managed to hear her clearly.
  
  This Charm was originally developed to help with mimicry of certain castes
  of other Exalt types, but creative Discordians have found many other uses
  for it.

