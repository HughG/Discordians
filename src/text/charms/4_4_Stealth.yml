  The Mid-Day Shadows use this Charm to turn the tables--or other convenient
  objects--on those who would try to uncover or spoil their schemes.  The
  character activates it reflexively and subconsciously to notice any
  concealed living beings observing him within ([Stealth + Essence] x 10)
  yards.  He gains (Essence) automatic successes on a reflexive (Perception +
  [Awareness or Stealth]) roll to spot any living being watching him.  This
  effect can contest perfect concealment effects.  Immaterial observers are
  not valid targets, unless the character has some way to see such beings.

  At Essence 3 the character is able to realize that he is being observed via
  non-living beings like automata and undead.  He can also notice use of
  indirect means such as scrying or artifacts, in which case he can try to
  find the local viewpoint of the effect (if it provides observation from a
  point) but cannot locate the original observer unless they are within the
  Charm's normal range.  At Essence 4 this extends to passive recording, be it
  by use of magitech, sorcery, or other means.
  
  In many cases this Charm can remove the quality of surprise from ambushes
  and similar attacks, but not all.  Surprise attacks by apparently friendly
  beings in plain sight will remain so, as will those by automated magitech
  systems or magical wards which do not specifically observe targets in the
  area they affect.  Similarly, this Charm will not reveal concealed or
  scrying beings who are not observing the character, for example, those
  looking in a different direction.  In all cases the Storyteller's decision
  is final.
  
