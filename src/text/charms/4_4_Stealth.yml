  TODO
  
  This Charm wraps the Exalt's normal self inside another, constructed
  personality and body, enabling her to act as a deep-cover agent over a
  prolonged period.
  
  Her identity is buried so deeply that even she will not be aware of who she
  truly is.  On activation she must specify at least one trigger condition
  which will cause the Charm to end, and may specify up to (Essence)
  independent triggers.  The condition must be one which her new identity
  would be able to perceive and understand, in terms of normal and magical
  senses, languages known and so on.  It can be as simple or as complex as
  desired, but will only be triggered when the new identity becomes aware of
  it.  So, for example, a trigger to end the Charm ``when the Jade Prison is
  broken'' would only take effect when the new self learned that it had
  happened, not when it actually occurred.  Indeed, it would trigger when he
  believed that it had happened, even if the prison was in fact still sealed.
  Similarly, ``when I meet Chejop Kejak's murderer'' would trigger when the
  new self believed that he had met someone who had committed that murder,
  even if they had not, nor if he met the murderer but didn't realise it.
  
  The character may choose any of the following types of being for her new
  self: another Discordian of the same Division and Parametadivision, having
  up to her current Essence; a being of the type which her Parametadivision
  mimics, again having up to her current Essence; a mortal or unenlightened
  heroic mortal up to Essence 2 (or equivalent unenlightened being in any
  realm of reality); or even a god, spirit, demon or similar being not
  belonging to a Parametadivision, up to her current Essence, although this
  choice is risky because she is granted no particular magic to mimic the
  powers of such beings.
  
  If the character chooses an unenlightened identity, she cannot spend motes
  except to subconsiously activate non-Obvious Reflexive Charms using her
  Personal pool.  She will interpret these powers as moments of good fortune.
  Other expenditures will end the Charm.  Applying or resisting unnatural
  mental influence still gains the character points of Hodge and Podge while
  in her disguised form, though she will be unaware of their effects and may
  not understand when she enters Limit Break.  Any magical effects which have
  made certain things unacceptable orders, beyond those which would harm her,
  still apply to her new self.
  
  The new self may have any physical appearance appropriate to the chosen type
  of being, with the same Appearance rating.  The Charm cannot perfectly
  duplicate another being's form, though it can create someone reasonably
  similar in appearance.
  
  Donning this new guise, the character is subject to a reversed Recumbent
  Destiny effect, as powerful as if she had spent her full temporary Willpower
  pool on it.  Memories and minor details of reality are shaped to make it
  seem that this new identity has existed since the onset time of the
  Recumbent Destiny, and those affected will remember the new face clearly.
  Attempts to find the character with the Loom of Fate are not impeded.
  Instead the increased difficulty applies if anyone tries to follow the
  thread back to the original identity.
  
  The Discordian's new self has the same Traits as her original self, except
  for Motivation, Intimacies and Backgrounds.  The new identity has an
  entirely new Motivation, selected by the character when the Charm is
  activated.  Likewise new Intimacies are selected, under the control of the
  Storyteller, though the player may make suggestions.  The character loses
  access to all her existing Backgrounds except for Artifact and Manse (and
  its Underworld and Heavenly variants), and will lose even Manse if she
  chooses an unenlightened identity.  However, she gains up to 15 dots of
  Backgrounds appropriate to her new identity.  Those involving power and
  other people cannot extend beyond the Magnitude of people affected by the
  reversed Recumbent Destiny effect which accompanies this Charm.
  
  At Essence 5+, this hiding of self persists even after death.  The
  character's death will not end the Charm's effects and, if the Storyteller
  decides that Discordian Exaltations pass on to new hosts, then the new host
  will not experience the effects of Exaltation, or be aware of his power,
  until the trigger conditions are satisfied.  This may be part of the reason
  why no Erisian Exalts have been seen for a long time.
  
  Lastly, this Charm is Stackable: the character can activate as many
  simultaneous hidden identities at once as her temporary Willpower pool
  affords her.  The stacking of these identities must be decided in advance,
  so that triggering the end of one will shift her to another preselected one,
  losing the first completely.  The reversed Recumbent Destiny effect is
  triggered at the same time, so that her new identity is more likely to be
  accepted.
  
